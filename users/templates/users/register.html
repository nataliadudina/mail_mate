{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'includes/background_strip.html' %}

<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 80vh;">
        <div class="col-12 col-md-4">
            <div class="card box-shadow">
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}

                        <div class="form-error mb-3">{{ form.non_field_errors }}</div>
                        {% for f in form %}
                        <div class="mb-3">
                            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                            {{ f }}
                            <div class="form-error">{{ f.errors }}</div>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-warning w-50 mb-3">Sign up</button>
                        <p>*Required fields</p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Image column -->
        <div class="col-10 col-md-6">
            <img src="{% static 'registration.jpg' %}" alt="Registration" class="img-fluid w-75">
        </div>
    </div>
</div>
<br>

{% endblock %}
